<div class="card h-100">
	<img src="{{carData?.imageURL}}" alt="{{carData?.make}},{{carData?.model}}" />
	<div class="card-body d-flex flex-column justify-content-between">
		<h4 class="card-title">{{carData?.make}} - {{carData?.model}}</h4>
		<h6 class="card-text">{{carData?.year}}</h6>
		<div>
			<button class="btn btn-danger" (click)="deleteCar(carData?._id)">Delete</button>
		</div>
	</div>
</div>
